name: trigger pull from another repo
on:
 workflow_dispatch:
    

jobs:

  trigger:
    
    runs-on: ubuntu-latest


    steps:
        - name: trigger another workflow
          run: |
              curl -X POST https://api.github.com/repos/liorlavi1/demo-github-action-trigger/actions/workflows/pull.yml/dispatches \
              -H 'Accept: application/vnd.github.v3+json' \
              --header 'Authorization: Bearer ${{ secrets.REPO_ACCESS_KEY }}' \
              --data '{"ref": "${{ github.ref }}" -d '{"title":"Testing pull request","body":"Please pull these awesome changes in!","head":"${{ github.event.inputs.source }}","base":"${{ github.event.inputs.destination }}"}}, '
           

