name: trigger pull from another repo
on:
 workflow_dispatch:
    

jobs:

  trigger:
    
    runs-on: ubuntu-latest


    steps:
        - name: trigger another workflow
          run: |
              curl -X POST https://api.github.com/repos/liorlavi/demo-github-action-trigger/actions/workflows/pull.yml/dispatches \ \
              -H 'Accept: application/vnd.github.v3+json' \
              --header 'Authorization: Bearer ${{ secrets.REPO_ACCESS_KEY }}' \
              --data '{"ref": "${{ github.ref }}"}'

  Slack:
    runs-on: ubuntu-latest
    steps:
        - name: Slack Notify
          uses: rtCamp/action-slack-notify@v2.0.1
          env:
            SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
            SLACK_CHANNEL: devops-december-2022
            SLACK_TITLE: Build Success
            SLACK_COLOR: '#43a047'
            SLACK_MESSAGE: ${{ github.repository }} Build Success
            SLACK_USERNAME: ${{ github.repository }}
